<!doctype html>

<head>
  <meta charset="utf-8">

  <title>HTML - Clase 09: Tablas avanzadas</title>

  <meta name="description" content="HTML - Clase 09: Tablas avanzadas">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

<body>
  <header>
    <h1>Clase 10: Formularios I</h1>
    <p><a href="index.html">Volver atrás</a></p>
    <hr>
  </header>

  <main>
    <h1>Formulario sencillo</h1>
    <form action="/registrar-cliente/" name="registro" method="get" autocomplete="off">
      <p>
        Nombre
        <input type="text" name="firstname"><br>
      </p>
      <p>
        Edad
        <input type="number" name="age" min="18" max="60"><br>
      </p>
      <p>
        Password
        <input type="password" name="password"><br>
      </p>
      <p>
        Indica tu página web
        <input type="url" name="url"><br>
      </p>
      <p>
        Email
        <input type="email" name="email"><br>
      </p>
      <p>
        Dano tu foto
        <input type="file" name="photo">
      </p>
      <p>
        Datos ocultos
        <input type="hidden" name="hidden">
      </p>
      <p>
        <button>Enviar</button>
        <input type="submit" value="Enviar a otro sitio">
        <input type="reset" value="Borrar el formulario">
      </p>
      
    </form>
  </main>

  <hr>

</body>
